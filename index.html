<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shoe Exploration Site</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg container-fluid sticky-top" id="navigation-bar">
        <div id="navigation-add" class="col">
            <form class="form-inline">
                <input type="button" id="navbar-add" class="form-control" value="Add an item">
            </form>
        </div>
        <a class="navbar-brand col" href="index.html" id="navigation-home">Home</a>
        <div id="navigation-search" class="col">
            <form class="form-inline">
                <input type="search" id="navbar-search" class="form-control" placeholder="Search the site">
                <input type="button" id="navbar-search" class="form-control" value="Search">
            </form>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1 class="display-2">Welcome</h1>
            <p class="lead">As shoe lovers, we want to help you explore all the shoes out there and help you
                find the perfect pair</p>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg container-fluid" id="category-bar">
        <button id="sneakersButton" href="#" class="cat-bar-btn col form-control" onclick="showSneakers()">Sneakers</button>
        <button id="sandalsButton" href="#" class="cat-bar-btn col form-control" onclick="showSandals()">Sandals</button>
        <button id="bootsButton" href="#" class="cat-bar-btn col form-control" onclick="showBoots()">Boots</button>
        <button id="skateButton" href="#" class="cat-bar-btn col form-control" onclick="showSkate()">Skate Shoes</button>
    </nav>
    <div class="content" id="content-div">

    </div>
    <!-- <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script src="main.js" type="application/javascript"></script>
</body>

</html>
